<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
      <h2>Welcome Back</h2>
      <p>Please sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="f.email.touched && f.email.errors"
          placeholder="Enter your email">
        <div class="invalid-feedback" *ngIf="f.email.touched && f.email.errors">
          <span *ngIf="f.email.errors.required">Email is required</span>
          <span *ngIf="f.email.errors.email">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="f.password.touched && f.password.errors"
            placeholder="Enter your password">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            <i class="icon" [class.icon-eye]="!showPassword" [class.icon-eye-off]="showPassword"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="f.password.touched && f.password.errors">
          Password is required
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a (click)="navigateToForgotPassword()" class="forgot-password">Forgot Password?</a>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? 
        <a (click)="navigateToRegister()" class="signup-link">Sign up</a>
      </p>
    </div>

    <div class="social-login">
      <div class="divider">
        <span>Or continue with</span>
      </div>
      <div class="social-buttons">
        <button type="button" class="btn btn-social btn-google">
          <i class="icon icon-google"></i>
          Google
        </button>
        <button type="button" class="btn btn-social btn-facebook">
          <i class="icon icon-facebook"></i>
          Facebook
        </button>
      </div>
    </div>
  </div>
</div>
