<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Universal Payment</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Universal Payment - Secure Mobile Money Aggregation">
  <meta name="author" content="Universal Payment Platform">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- Google Fonts (optional for modern UI) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#0A74DA">
</head>
<body>
  <!-- Loader before Angular app initializes -->
  <div id="preloader" style="display:flex;justify-content:center;align-items:center;height:100vh;">
    <div>
      <img src="assets/logo.png" alt="Universal Payment Logo" width="120" style="margin-bottom:20px;">
      <p style="text-align:center;font-family:Roboto,sans-serif;font-size:1rem;color:#333;">
        Loading Universal Payment Platform...
      </p>
    </div>
  </div>

  <!-- Angular App Root -->
  <app-root></app-root>

  <!-- Optional: Inline script to hide loader after app bootstrap -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) preloader.style.display = 'none';
    });
  </script>
</body>
</html>
